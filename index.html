<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notepad Web App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #6441a5;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 12px;
            background-color: #9147ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ad66ff;
        }

        textarea {
            width: 80%;
            height: 60vh;
            resize: none;
            background-color: #f0f0f0;
            color: #000;
            padding: 10px;
            border: none;
            font-size: 16px;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            textarea {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notepad Web App</h1>
        <textarea id="editor" placeholder="Write your notes here..."></textarea>
        <button class="btn" onclick="downloadText()">Download as .txt</button>
        <button class="btn" onclick="exportToPDF()">Export as PDF</button>
    </div>

    <script>
        // Function to download the text as a .txt file
        function downloadText() {
            var text = document.getElementById('editor').value;
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', 'notepad.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Function to export the text as a PDF
        function exportToPDF() {
            var text = document.getElementById('editor').value;
            // Use your Python code here to generate a PDF from the text
            // and save it to a file or provide a download link.
            // You can use libraries like PyFPDF, pdfkit, etc. for PDF generation.
        }

        // Load the previously saved content from localStorage
        window.onload = function() {
            var savedText = localStorage.getItem('notepad_content');
            if (savedText) {
                document.getElementById('editor').value = savedText;
            }
        };
    </script>
</body>
</html>
