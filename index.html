<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notepad Web App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 20px;
        }

        .btn {
            padding: 8px 12px;
            background-color: #9147ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ad66ff;
        }

        textarea {
            width: 100%;
            height: calc(100% - 40px);
            resize: none;
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            overflow-y: auto;
        }

        .highlight {
            background-color: #555;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="editor" placeholder="Write the title of the file here and hit Enter to start the text" oninput="highlightCurrentLine()"></textarea>
        <div>
            <button class="btn" onclick="downloadText()">Download as .txt</button>
            <button class="btn" onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <script>
        // Function to download the text as a .txt file
        function downloadText() {
            var text = document.getElementById('editor').value;
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', getFilename(text) + '.txt');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Function to download the text as a PDF file
        function downloadPDF() {
            var text = document.getElementById('editor').value;
            // Use your Python code here to generate a PDF from the text
            // and provide a download link to the user.
            // You can use libraries like PyFPDF, pdfkit, etc. for PDF generation.
            // For example, you can create a Blob object and create a download link for it.
            var blob = new Blob([text], {type: 'application/pdf'});
            var url = URL.createObjectURL(blob);
            var element = document.createElement('a');
            element.setAttribute('href', url);
            element.setAttribute('download', getFilename(text) + '.pdf');
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Get the filename from the first line of the text
        function getFilename(text) {
            var lines = text.split('\n');
            var firstLine = lines[0].trim();
            return firstLine || 'notepad';
        }

        // Highlight the current line in the text box
        function highlightCurrentLine() {
            var editor = document.getElementById('editor');
            var lineNumber = editor.value.substr(0, editor.selectionStart).split('\n').length;
            var lines = editor.value.split('\n');
            
            // Remove existing highlights
            for (var i = 0; i < lines.length; i++) {
                editor.rows[i].classList.remove('highlight');
            }
            
            // Highlight the current line
            editor.rows[lineNumber - 1].classList.add('highlight');
        }

        // Load the previously saved content from localStorage
        window.onload = function() {
            var savedText = localStorage.getItem('notepad_content');
            if (savedText) {
                document.getElementById('editor').value = savedText;
            }
            highlightCurrentLine(); // Highlight the current line on load
        };
    </script>
</body>
</html>
