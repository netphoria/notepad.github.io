<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notepad Web App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 20px;
        }

        .btn {
            padding: 8px 12px;
            background-color: #9147ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ad66ff;
        }

        textarea {
            width: 100%;
            height: calc(100% - 40px);
            resize: none;
            background-color: #000;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            overflow-y: auto;
        }

        .highlight {
            background-color: #555;
        }

        /* Banner styles */
        .banner-container {
            width: 160px; /* Width of the banner image */
            height: 600px; /* Height of the banner image */
            position: fixed;
            top: 0;
            right: 0;
            background-color: #fff; /* Set background color for the banner */
            z-index: 1000; /* Ensure banner is on top of other content */
            display: none; /* Initially hide the banner */
        }

        .banner-image {
            width: 100%;
            height: 100%;
        }

        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: #9147ff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            z-index: 1001; /* Ensure button is on top of other content */
        }

        .toggle-button:hover {
            background-color: #ad66ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="editor" placeholder="Write the title of the file here and hit Enter to start the text" oninput="highlightCurrentLine()"></textarea>
        <button class="btn" onclick="downloadText()">Download as .txt</button>
    </div>

    <!-- Banner container -->
    <div class="banner-container" id="banner">
        <img src="https://media.go2speed.org/brand/files/nordvpn/15/160x600a111.gif" class="banner-image" alt="Banner Image">
    </div>

    <!-- Toggle button to hide/show the banner -->
    <button class="toggle-button" onclick="toggleBanner()">Toggle Banner</button>

    <script>
        // Function to download the text as a .txt file
        function downloadText() {
            var text = document.getElementById('editor').value;
            var element = document.createElement('a');
            element.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(text);
            element.download = getFilename(text) + '.txt';
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }

        // Get the filename from the first line of the text
        function getFilename(text) {
            return text.trim().split('\n')[0].trim() || 'notepad';
        }

        // Highlight the current line in the text box
        function highlightCurrentLine() {
            var editor = document.getElementById('editor');
            var lineNumber = editor.value.substr(0, editor.selectionStart).split('\n').length;
            editor.rows.forEach(row => row.classList.remove('highlight'));
            editor.rows[lineNumber - 1].classList.add('highlight');
        }

        // Function to toggle the banner visibility
        function toggleBanner() {
            var banner = document.getElementById('banner');
            if (banner.style.display === 'none') {
                banner.style.display = 'block';
            } else {
                banner.style.display = 'none';
            }
        }

        // Load the previously saved content from localStorage
        window.onload = function() {
            var savedText = localStorage.getItem('notepad_content');
            if (savedText) {
                document.getElementById('editor').value = savedText;
            }
            highlightCurrentLine(); // Highlight the current line on load
        };
    </script>
</body>
</html>
